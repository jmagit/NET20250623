<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de productos</th>
      <th class="text-end">
        <button class="btn btn-primary" routerLink="add" ><i class="fas fa-plus"></i> AÃ±adir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (item of VM.Listado; track item.productId) {
      <tr>
        <td>
          <img class="img-thumbnail me-2" style="max-height: 60px;" src="/api/Products/{{item.productId}}/photo" (error)="VM.imageErrorHandler($event)"
                alt="Foto de {{item.name}}">
          <a class="btn btn-link btn-lg px-0" routerLink="{{item.productId}}/{{item.name | normalize | lowercase}}">{{item.name | titlecase}}</a>
        </td>
        <td class="align-middle text-end">
          <div class="btn-group" role="group">
            <a class="btn btn-success" [routerLink]="[item.productId, 'edit']" ><i class="fas fa-pen"></i></a>
            <button class="btn btn-danger" (click)="VM.delete(item.productId, VM.load)" ><i class="far fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
<app-paginator [actual]="VM.page" [ultima]="VM.totalPages" (pageChange)="VM.pageChange($event)" />
